<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form (Grid)</title>
<style>
  form { background:#EAEAEA; font-family:Arial, sans-serif; width:350px; padding:10px; }
  label { float:left; clear:left; display:block; width:100px; padding-right:10px; margin-top:10px; text-align:right; }
  input { display:block; margin-top:10px; }
  textarea { display:block; margin-top:10px; }
  input[type="submit"] { margin-left:110px; }

  @supports (display: grid) {
    form {
      display:grid;
      grid-template-rows:auto;
      grid-template-columns: 6em 1fr;
      grid-gap:1em;
      gap:1em;
      width:60%;
      min-width:20em;
      padding:1.5em;
    }
    label { float:none; clear:none; width:auto; padding-right:0; margin-top:0; text-align:right; }
    input, textarea { margin-top:0; }
    input[type="submit"] { grid-column:2 / 3; width:10em; margin-left:0; }
  }
</style>
</head>
<body>
<h1>Contact Us</h1>

<form>
  <label for="myName">Name:</label>
  <input type="text" name="myName" id="myName">

  <label for="myEmail">E-mail:</label>
  <input type="text" name="myEmail" id="myEmail">

  <label for="myComments">Comments:</label>
  <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>

  <input type="submit" value="Submit">
</form>
</body>
</html>
