<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
</head>
<body>
  <h1>User Signup Form</h1>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" maxlength="30"><br><br>

    <p>Vote for your favorite day of the week:</p>
    <input type="radio" id="monday" name="favday" value="Monday">
    <label for="monday">Monday</label><br>
    <input type="radio" id="tuesday" name="favday" value="Tuesday">
    <label for="tuesday">Tuesday</label><br>
    <input type="radio" id="wednesday" name="favday" value="Wednesday">
    <label for="wednesday">Wednesday</label><br>
    <input type="radio" id="thursday" name="favday" value="Thursday">
    <label for="thursday">Thursday</label><br>
    <input type="radio" id="friday" name="favday" value="Friday">
    <label for="friday">Friday</label><br>
    <input type="radio" id="saturday" name="favday" value="Saturday">
    <label for="saturday">Saturday</label><br>
    <input type="radio" id="sunday" name="favday" value="Sunday">
    <label for="sunday">Sunday</label><br><br>

    <label for="social">Favorite Social Networking Site:</label>
    <select id="social" name="social">
      <option>Instagram</option>
      <option>Pinterest</option>
      <option>TikTok</option>
      <option>Snapchat</option>
    </select><br><br>

    <fieldset>
      <legend>Shipping Address</legend>
      <label for="address1">Address Line 1:</label>
      <input type="text" id="address1" name="address1"><br><br>

      <label for="address2">Address Line 2:</label>
      <input type="text" id="address2" name="address2"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state"><br><br>

      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip"><br><br>
    </fieldset><br>

    <input type="image" src="signup.gif" alt="Sign Up"><br><br>

    <input type="hidden" name="userid" value="12345">

    <label for="pword">Pword:</label>
    <input type="password" id="pword" name="pword"><br><br>

  </form>
</body>
</html>
